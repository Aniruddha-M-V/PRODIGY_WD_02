<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WD02</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Stopwatch</h1>
    <div class="stopwatch">
        <div class="stopwatch2">
        <span class="min">00</span><span class="sec">:00</span><span class="msec">:00</span>
        </div>
    </div>
    <div class="btns">
        
        <button class="btn" name="reset"><i class="fa-solid fa-rotate-right fa-lg"></i></button>
        <button id="startBtn">
            <span class="text"><i class="fa-solid fa-play fa-lg"></i></span>
        </button>
        <button class="btn" name="lap"><i class="fa-solid fa-flag fa-lg"></i></button>
    </div>
    <div class="laps">
        <p class="disp"></p>
        <br>
    </div>
    <script src="script.js"></script>
</body>
</html>
